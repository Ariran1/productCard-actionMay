<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&amp;subset=cyrillic" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet">
	<link rel="stylesheet" href="http://светящийсядомик.рф/Plugins/CSSReset.css">
	<link rel="stylesheet" href="http://светящийсядомик.рф/Plugins/CSSHelp.css">
	<script src="http://светящийсядомик.рф/Plugins/Counters.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
	<style>
		@font-face {
	    font-family: 'BebasNeue';
	    src: local('?'),
	    url('https://printbar.ru/public/fonts/BebasNeueCyrillic.ttf') format('truetype');
	    font-weight: normal;
	    font-style: normal;
	}
	</style>



	
	<link rel="stylesheet" href="style.css">
</head>

<body>

<div data-style="productCard__buyBlock" data-counter>

    <div class="buyBlock__saleProducts">
        <span> Осталось <span>4</span> шт. по этой акции</span>
    </div>

    <div class="buyBlock__prices">
        <span class="buyBlock__prices-before">1 390  руб</span>
        <span class="buyBlock__prices-after">1 390  руб</span>
    </div>
    
    <div class="buyBlock__saleTime" data-counter-element="clock" data-counter-clock-reverse>
        <span> До конца скидки </span>
        <span data-counter-clock="hours"></span>:<span data-counter-clock="minutes"></span>:<span data-counter-clock="seconds"></span>
    </div>

    <input class="kol-vo" value="1" type="hidden" name="kol-vo">
    
    <div class="buyBlock__buttons clearFix">

        <div data-style="button__buy">
          <button><span><span>Купить </span>в 1 клик</span></button>
        </div>

        <div class="buyBlock__buttons-text">или</div>

        <div data-style="button__inCart">
          <button><span><span>Добавить </span>в корзину</span></button>
        </div>

    </div>

</div>




<script src="main.js"></script>
</body>

</html>
